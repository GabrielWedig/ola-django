<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas</title>
</head>
<body>
    <h1>Pessoas Cadastradas</h1>
 
    <ul>
        {% for pessoa in object_list %}
            <li>{{ pessoa.nome }} - {{ pessoa.idade }} anos - {{ pessoa.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
